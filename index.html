<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    
</head>
<body>
	<nav class="mui-bar mui-bar-tab">
	    <a class="mui-tab-item mui-active" href="sub1.html">
	        <span class="mui-icon mui-icon-home"></span>
	        <span class="mui-tab-label">首页</span>
	    </a>
	    <a class="mui-tab-item" href="sub2.html">
	        <span class="mui-icon mui-icon-phone"></span>
	        <span class="mui-tab-label">项目</span>
	    </a>
	    <a class="mui-tab-item" href="sub3.html">
	        <span class="mui-icon mui-icon-email"></span>
	        <span class="mui-tab-label">发现</span>
	    </a>
	    <a class="mui-tab-item" href="sub4.html">
	        <span class="mui-icon mui-icon-gear"></span>
	        <span class="mui-tab-label">我的</span>
	    </a>
	</nav>
    <script src="js/mui.min.js"></script>
	<script type="text/javascript" charset="utf-8">
      	mui.init();
      	mui.plusReady(function(){
      		var page = [
      			'sub1.html',
      			'sub2.html',
      			'sub3.html',
      			'sub4.html'
      		]
      		var styles = {
      			top: '0px',
      			bottom: '50px'
      		}
      		
      		var sub = plus.webview.currentWebview();
      		for(var i=0;i<page.length;i++){
      			var item = plus.webview.create( page[i], page[i], styles );
      			item.hide();
      			sub.append(item);
      		}
      		plus.webview.show(page[0]);
      		
      		mui('.mui-bar-tab').on('tap','a',function(){
      			var href = this.getAttribute('href')
      			plus.webview.show(href);
      		})
      		
      		
      	})
    </script>
</body>
</html>
