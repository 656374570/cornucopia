		<script type="text/javascript">
			mui.init()

				gallery.slider({
					interval: 1000 //自动轮播周期，若为0则不自动播放，默认为0；
				});
			mui.plusReady(function() {			

				
				mui("#customer")[0].addEventListener('tap', function() {
					mui.openWindow('kfrx.html', 'kfrx.html')
				})
				mui('.fx-list').on('tap','a',function(){
					var title = this.getAttribute('title')
					mui.openWindow({
						url: "tz.html",
						id: "tz.html",
						styles:{
							top:'0px',
							bottom:'0px'
						},
						extras:{
							titles:title
						}
					})
				})
				mui('.jfdh').on('tap','a',function(){
